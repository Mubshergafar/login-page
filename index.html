<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Transparent Login Form</title>
  </head>
  <body>
    <div class="full_screen_container">
      <div class="login_container">
        <h3 class="login_title">Welcome</h3>
        <form>
          <div class="input_group">
            <label>Email</label>
            <input type="email" />
          </div>
          <div class="input_group">
            <label>Password</label>
            <input type="password" />
          </div>
          <button type="submit" class="login_button">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
